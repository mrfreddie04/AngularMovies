<h2>Genres</h2>

<a mat-flat-button color="primary" routerLink="/genres/create">Create New Genre</a>

<app-generic-list [list]="genres">
  <ng-container content>
    <table mat-table [dataSource]="genres" class="mat-elevation-z8 table-index">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container> 
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="/genres/edit/{{element.id}}"
            mat-flat-button color="primary"
          >Edit</a>
          <button  mat-flat-button color="warn"
            [swal]="{ 
              title: 'Confirmation', 
              text: 'Are you sure you want to delete this genre?',
              showCancelButton: true
            }"
            (confirm)="delete(element.id)"
          >Delete</button>
        </td>
      </ng-container>   
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>          
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>    
    </table>
  </ng-container>
</app-generic-list>

<app-display-errors [errors]="errors"></app-display-errors>
