<div class="container">
  <ul>
    <li *ngFor="let item of nonSelectedItems; let i = index;" (click)="select(item.key, i)">{{item.value}}</li>
  </ul>
  <div class="container-buttons">
    <button type="button" (click)="selectAll()">>></button>
    <button type="button" (click)="deSelectAll()"><<</button>
  </div>
  <ul>
    <li *ngFor="let item of selectedItems; let i = index;"(click)="deSelect(item.key, i)">{{item.value}}</li>
  </ul>
</div>
