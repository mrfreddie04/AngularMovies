<div *ngIf="!list">
  <span #loading>
    <ng-content select="[loading]"></ng-content>
  </span>
  <span *ngIf="!loading.innerHTML.trim()">
    <mat-spinner></mat-spinner>  
    <!-- <img src="https://media1.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif?cid=ecf05e47xqfcjlqr9ze1ku7mwle15d44bmzwc89s2sn7i1bn&rid=giphy.gif&ct=g"  >   -->
  </span>
</div>

<div *ngIf="list?.length===0">
  <span #empty>
    <ng-content select="[empty]"></ng-content>
  </span>
  <span *ngIf="!empty.innerHTML.trim()">
    There are no records to display...
  </span>
</div>

<ng-container *ngIf="list && list.length>0">
  <ng-content select="[content]"></ng-content>
</ng-container>
