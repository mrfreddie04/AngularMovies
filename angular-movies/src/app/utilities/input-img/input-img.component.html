<div class="input-img">
  <button type="button" mat-raised-button 
    (click)="fileInput.click()">Select Image</button>
  <input type="file" 
    hidden 
    #fileInput 
    accept="image/png,image/jpg,image/jpeg"
    (change)="onFileSelect($event)"
  >

  <div>
    <div *ngIf="imageBase64">
      <img [src]="imageBase64">
    </div>
    <div *ngIf="imageUrl">
      <img [src]="imageUrl">
    </div>    
  </div>
</div>
