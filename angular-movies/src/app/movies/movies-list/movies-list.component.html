<app-generic-list [list]="movies">
  <ng-container content>
    <div class="movies-container">
      <div *ngFor="let movie of movies; let i = index;" class="movie-container">
        <a [routerLink]="'/movies/'+movie.id">
          <img [src]="movie.poster" alt="Poster">
        </a>
        <p>
          <a [routerLink]="'/movies/'+movie.id">{{movie.title}}</a>
        </p>
        <app-authorize-view role="admin">
          <ng-container authorized>
            <div>
              <a mat-flat-button color="primary" [routerLink]="'/movies/edit/'+movie.id">
                Edit
              </a>
              <button mat-flat-button color="warn" type="button"
                [swal]="{
                  title: 'Confirmation', 
                  text: 'Are you sure you want to delete this movie?',
                  showCancelButton: true
                }"
                (confirm)="remove(movie.id)"          
              >Delete</button>
            </div>
          </ng-container>
        </app-authorize-view>
      </div>
    </div>
  </ng-container>
</app-generic-list>
